<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json" />
</head>
<body>
    <h2 class="section-title">Личный кабинет</h2>

    <div class="profile-header">
        <img src="icons/avatar.svg" class="avatar" alt="Аватар" />
        <div class="profile-text">
            <p id="phone">Телефон: ...</p>
        </div>
    </div>

    <h2 class="section-title">Количество</h2>

    <div class="profile-stats">
        <div class="stat-box">
            <span>Бутылок:</span>
            <p id="bottles">0</p>
        </div>
    <div class="stat-divider"></div>
        <div class="stat-box">
            <span>Бонусов:</span>
            <p id="balance">0</p>
        </div>
    </div>

  <button onclick="logout()">Выйти</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/profile.js"></script>

  <div class="bottom-nav">
  <a href="scanner.html" class="nav-item">
    <img src="icons/qr-icon.svg" alt="QR" />
    <span>QR</span>
  </a>
  
  <a href="bonus.html" class="nav-item">
    <img src="icons/bonus-icon.svg" alt="Бонусы" />
    <span>Бонусы</span>
  </a>
  <a href="profile.html" class="nav-item">
    <img src="icons/user-icon.svg" alt="Профиль" />
    <span>Профиль</span>
  </a>
  </div>
</body>
</html>
